<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header> -->
  
  <ion-list>
    <ion-item *ngFor="let movie of Movies ">
      <ion-avatar slot="start">
        <img [src]="movie.movieposter" *ngIf="movie.movieposter != 'N/A'">
      </ion-avatar>
      <ion-label>{{movie.movietitle}}</ion-label>
      <!-- <ion-label>{{movie._id}}</ion-label>
     <ion-label>{{movie.movieurl}}</ion-label> -->

    </ion-item>

    
  </ion-list>
  
</ion-content>
