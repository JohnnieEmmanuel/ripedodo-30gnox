
<ion-content [fullscreen]="true">
	
	<ion-grid>
		<ion-row>
		  
		  <ion-col>
			<div class="ion-text-center ">
				<ion-slides
  [pager]="true"
  [scrollbar]="true"
  [options]="options"

  (ionSlideWillChange)="slideWillChange()"
  (ionSlideDidChange)="slideDidChange()"

  #slidesRef
>
  <ion-slide *ngFor="let movie of Movies">
	<figure>
		<img class="img-fig"  [src]="movie.movieposter" *ngIf="movie.movieposter != 'N/A'"alt="" >
	  </figure>	
</ion-slide>
  
</ion-slides>
			</div>
		  </ion-col>
		</ion-row>
		
	  </ion-grid>

	<ion-grid>
		<ion-row>
		  
		  <ion-col>
			<div class="ion-text-center ">
				<ion-text color="primary">
					<h4 style="font-weight: bold;">MOVIES</h4>
				  </ion-text>
			</div>
		  </ion-col>
		</ion-row>
		<ion-row class="ion-align-items-center scrolling-wrapper flex-row flex-nowrap">
			<ion-col size="4"  class="fig-col" *ngFor="let movie of Movies" [routerLink]="['/', 'movie', movie._id]">
			  <figure>
				<img class="img-fig"  [src]="movie.movieposter" *ngIf="movie.movieposter != 'N/A'"alt="" loading="lazy">
				<!-- <figcaption class="img-figcaption">{{genre.movietitle}}</figcaption> -->
			  </figure>
			  <p></p>
			</ion-col>
			
		  </ion-row>
	  </ion-grid>
