

	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w"  (ngSubmit)="handleLogin($event)">
					<span class="login100-form-title p-b-30">
						<img class="info_img" width="100px" height="100px" src="assets/icon/icon.png"   alt="">
						
					</span>

					
					
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Email
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input class="input100" id="signin-email"  [(ngModel)]="email" name="email" type="email">
						<span class="focus-input100"></span>
					</div>
					
					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Password
						</span>

					
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" id="signin-password" [(ngModel)]="password" name="password" type="password" >
						<span class="focus-input100"></span>
					</div>
					<a href="#" class="txt2 bo1 m-l-5">
						Forgotten Password?
					</a>

					<div class="container-login100-form-btn m-t-17">
						<button type="submit" class="login100-form-btn btn-signin">
							Sign In
						</button>
					</div>

					<div class="w-full text-center p-t-55">
						<span class="txt2">
							Don't have an account?
						</span>

						<a  [routerLink]="['/signup']" routerDirection="forward" class="txt2 bo1"> 
							Sign up now
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
