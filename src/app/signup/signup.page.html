<ion-content>
  <h2>Signup</h2>
    <form (ngSubmit)="onSignup()">
      <div>
        <label>Name:</label>
        <input type="text" name="name" [(ngModel)]="name" required>
      </div>
      <div>
        <label>Email:</label>
        <input type="email" name="email" [(ngModel)]="email" required>
      </div>
      <div>
        <label>Date of Birth:</label>
        <input type="date" name="dob" [(ngModel)]="dob" required>
      </div>
      <div>
        <label>Password:</label>
        <input type="password" name="password" [(ngModel)]="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\da-zA-Z]).{8,}$">
      </div>
      <div>
        <label>Confirm Password:</label>
        <input type="password" name="passwordConfirm" [(ngModel)]="passwordConfirm" required pattern="{{password}}">
      </div>
      <button type="submit">Signup</button>
    </form>
</ion-content>
