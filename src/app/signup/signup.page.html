
<ion-content>

  <div class="row g-0 app-auth-wrapper">
    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
      <div class="d-flex flex-column align-content-end">
        <div class="app-auth-body mx-auto">	
          <div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><img class="logo-icon me-2" src="assets/images/app-logo.svg" alt="logo"></a></div>
        <h2 class="auth-heading text-center mb-4">Sign up to Portal</h2>					

        <div class="auth-form-container text-start mx-auto">
          <form class="auth-form auth-signup-form"
           (ngSubmit)="handleSignup($event)" method="post">         
            <div class="email mb-3">
              <label class="sr-only" for="signup-first_name">First Name</label>
              <input id="signup-name" 
                              [(ngModel)]="first_name"
                              name="first_name" 
                               type="text" class="form-control signup-first_name" placeholder="First Name" required="required">
            </div>
                          <div class="email mb-3">
              <label class="sr-only" for="signup-last_name">Last Name</label>
              <input id="signup-last_name" type="text" 
                              [(ngModel)]="last_name"
                              name="last_name" 
                              class="form-control signup-name" placeholder="Last Name" required="required">
            </div>
            <div class="email mb-3">
              <label class="sr-only" for="signup-email">Your Email</label>
              <input id="signup-email" type="email" class="form-control signup-email" placeholder="Email" 
                              [(ngModel)]="email"
                              name="email" 
                              required="required">
            </div>
            <div class="password mb-3">
              <label class="sr-only" for="signup-password">Password</label>
              <input id="signup-password" 
                              [(ngModel)]="password"
                              name="password"
                               type="password" class="form-control signup-password" placeholder="Create a password" required="required">
            </div>
                          <div class="password mb-3">
              <label class="sr-only" for="signup-password">Confirm Password</label>
              <input id="signup-confirm_password" 
                              [(ngModel)]="confirm_password"
                              name="confirm_password"
                               type="text" class="form-control signup-password" placeholder="Confirm password" required="required">
            </div>
          
            
            <div class="text-center">
              <button type="submit" class="btn btn-success w-100 theme-btn mx-auto">Sign Up</button>
            </div>
          </form><!--//auth-form-->
          
          <div class="auth-option text-center pt-5">Already have an account? <a class="text-link"  [routerLink]="['/home']"  routerDirection="backward" >Log in</a></div>
        </div><!--//auth-form-container-->	
        
        
          
        </div><!--//auth-body-->
      
        <footer class="app-auth-footer">
          <div class="container text-center py-3">
               <!--/* This template is free as long as you keep the footer attribution link. If you'd like to use the template without the attribution link, you can buy the commercial license via our website: themes.3rdwavemedia.com Thank you for your support. :) */-->
            <small class="copyright">Powered by <span class="sr-only"></span><i class="fas fa-heart" style="color: #fb866a;"></i> by <a>CodeViper : Thevexcompany</a> </small>
             
          </div>
        </footer><!--//app-auth-footer-->	
      </div><!--//flex-column-->   
    </div><!--//auth-main-col-->
    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
      <div class="auth-background-holder">			    
      </div>
      <div class="auth-background-mask"></div>
      <div class="auth-background-overlay p-3 p-lg-5">
        <div class="d-flex flex-column align-content-end h-100">
          <div class="h-100"></div>
          <div class="overlay-content p-3 p-lg-4 rounded">
            <h5 class="mb-3 overlay-title">Explore Portal Admin Template</h5>
            <div>Portal is a free Bootstrap 5 admin dashboard template. You can download and view the template license <a href="https://themes.3rdwavemedia.com/bootstrap-templates/admin-dashboard/portal-free-bootstrap-admin-dashboard-template-for-developers/">here</a>.</div>
          </div>
      </div>
      </div><!--//auth-background-overlay-->
    </div><!--//auth-background-col-->
  
  </div><!--//row-->



</ion-content>
