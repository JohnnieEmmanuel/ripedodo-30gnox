 <!-- Default back button -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

 
  <div class="container">
    <div class="card" *ngIf="information">
       <div class="card__image-container">
         <img class="card__image"[src]="information.movieposter"  style="width: 100%; height: 400px;" alt="">
      </div>
        
        <svg class="card__svg" viewBox="0 0 800 500">
  
          <path d="M 0 100 Q 50 200 100 250 Q 250 400 350 300 C 400 250 550 150 650 300 Q 750 450 800 400 L 800 500 L 0 500" stroke="transparent" fill="#333"/>
          <path class="card__line" d="M 0 100 Q 50 200 100 250 Q 250 400 350 300 C 400 250 550 150 650 300 Q 750 450 800 400" stroke="pink" stroke-width="3" fill="transparent"/>
        </svg>
   
   <!-- fab placed in the center of the content with a list on each side -->
   <ion-fab vertical="center" horizontal="center" slot="fixed">
    <ion-fab-button >
      <ion-icon name="play"></ion-icon>
    </ion-fab-button>

  </ion-fab>
       <div class="card__content">
         <h1 class="card__title">{{information.movietitle}}</h1>
       <p id="plot" class="nn">{{ information.movieplot }}</p>

       <h5 class="card__title">{{information.movieruntime}}</h5>
      
      </div>
    </div>
  </div>


</ion-content>
